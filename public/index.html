<html id="html">

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row one">
			<div class="col-xs-10">
			</div>
			<div class="col-xs-2">
				<div id="weather">
				</div>
			</div>
		</div>
		<div class="row two">
			<div class="col-xs-4">
			</div>
			<div class="col-xs-4">
				<div id="time">
				</div>
			</div>
			<div class="col-xs-4">
				<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
					<input type="text" name="description" placeholder="Todo Description">
					<button type="submit">Add Todo</button><span>  Todos Count: </span><span id="todo-count"></span>
				</form>
				<div id="todo-list">
				</div>
			</div>
		</div>
		<div class="row three">
			<div class="col-xs-4">
			</div>
			<div class="col-xs-4">
				<div id="quote">
				</div>
			</div>
			<div class="col-xs-4">
			</div>
		</div>

	</div>
	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
